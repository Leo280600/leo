<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ขายของที่ระลึก 30 ปี วิทยาการคอมพิวเตอร์</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-50 text-gray-800">


  
  <div class="max-w-3xl mx-auto py-8 px-4">
     

      <div class="bg-blue-100 rounded-lg">
        <div class="flex justify-center mb-4">
           <img src="https://www.cs.mju.ac.th/assets/logo.aa2240c2.png" alt="โลโก้ร้านค้า" class="h-24">
        </div>
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-2">ร้านค้าขายของที่ระลึก 30 ปี</h1>
        <h2 class="text-xl text-center text-blue-700 mb-4">สาขาวิทยาการคอมพิวเตอร์</h2>
        <h3 class="text-lg text-center mb-8">Admin จัดเตรียมสินค้า</h3>
      </div>

    <form action="" method="get" class="bg-white shadow-md rounded-xl p-6 mb-6 space-y-4">
      <h2 class="text-2xl font-semibold text-blue-600">เสื้อ</h2>

      <div>
        <label class="block font-medium">ขนาด</label>
        <select name="productsize" required class="w-full border border-blue-300 rounded px-3 py-2">
          <option value="">--เลือกขนาด--</option>
          <option value="xs">XS</option>
          <option value="s">S</option>
          <option value="m">M</option>
          <option value="l">L</option>
          <option value="xl">XL</option>
        </select>
      </div>

      <div>
        <label class="block font-medium">เลือกสี</label>
        <div class="space-x-4">
          <label><input type="radio" name="productcolor" value="white" required> ขาว</label>
          <label><input type="radio" name="productcolor" value="black"> ดำ</label>
          <label><input type="radio" name="productcolor" value="blue"> น้ำเงิน</label>
          <label><input type="radio" name="productcolor" value="gray"> เทา</label>
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block font-medium">ราคา</label>
          <input type="number" name="productprice" min="0" max="1000" step="1" placeholder="กรอกราคา" required 
            class="w-full border border-blue-300 rounded px-3 py-2">
        </div>

        <div>
          <label class="block font-medium">จำนวนสินค้า</label>
          <input type="number" name="productamount" placeholder="กรอกจำนวน" required class="w-full border border-blue-300 rounded px-3 py-2">
        </div>
      </div>

      <div>
        <label class="block font-medium">รูปภาพสินค้า</label>
        <input type="file" name="productimage_shirt" accept="image/*"
          class="block w-full border border-blue-300 rounded px-3 py-2">
      </div>

      

      <button type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded">Submit</button>
    </form>



    <form action="" method="get" class="bg-white shadow-md rounded-xl p-6 mb-6 space-y-4">

      <div>

          <option value="medium">กลาง</option>
          <option value="large">ใหญ่</option>

      </div>

      <div>
        <label class="block font-medium">เลือกสี</label>
        <div class="space-x-4">

          <label><input type="radio" name="bagcolor" value="blue"> น้ำเงิน</label>
          <label><input type="radio" name="bagcolor" value="black"> ดำ</label>
          <label><input type="radio" name="bagcolor" value="green"> เขียว</label>
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block font-medium">ราคา</label>
          <input type="number" name="bagprice" min="0" max="1000" step="1" placeholder="กรอกราคา" required
            class="w-full border border-blue-300 rounded px-3 py-2">
        </div>
        <div>
          <label class="block font-medium">จำนวนสินค้า</label>
          <input type="number" name="bagamount" placeholder="กรอกจำนวน" required class="w-full border border-blue-300 rounded px-3 py-2">
        </div>
      </div>

      <div>
        <label class="block font-medium">รูปภาพสินค้า</label>
        <input type="file" name="productimage_bag" accept="image/*"
          class="block w-full border border-blue-300 rounded px-3 py-2">
      </div>

      <button type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded">Submit</button>
    </form>

    <form action="" method="get" class="bg-white shadow-md rounded-xl p-6 mb-6 space-y-4">
      <h2 class="text-2xl font-semibold text-blue-600">หมวก</h2>

      <div>
        <label class="block font-medium">ขนาด</label>

    <form action="" method="get" class="bg-white shadow-md rounded-xl p-6 mb-6 space-y-4">
